
<form #employeeForm="ngForm" (ngSubmit)="SubmitEmployee(employeeForm)">

 <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
    </div> 
<div class="panel-body" style="max-height: 10;overflow-y: scroll;">
        <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" name="firstname" class="form-control" id="fn" [(ngModel)]="EmpService.formData.firstname">  
        </div>
        <div class="form-group">
            <label for="ln">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="ln" [(ngModel)]="EmpService.formData.lastname">  
        </div>
        <div class="form-group">
            <label for="sal">Salary</label>
            <input type="text" name="salary" class="form-control" id="sal" [(ngModel)]="EmpService.formData.salary">  
        </div>
</div>
<div class="panel-footer">
    <button type="submit" class="btn btn-primary">Save</button>   
</div>
</div>  

</form>

{{employeeForm.value | json}}
